<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="container">
    
    <a routerLink="/" class="logo" (click)="closeMenu()">
      DACB<span class="dot">.</span>
    </a>

    <ul class="nav-links-desktop">
      <li><a routerLink="/coleccion" routerLinkActive="active">Colecci贸n</a></li>
      <li><a routerLink="/" fragment="contacto">Contacto</a></li>
    </ul>

    <div class="nav-actions">
      
      <button class="btn-nav desktop-only" (click)="comprarAhora()">Comprar Ahora</button>
      
      <div class="user-icon-wrapper" *ngIf="user$ | async as user; else guestTemplate">
        <button class="icon-btn" (click)="toggleUserDropdown()">
          <img *ngIf="user.photoURL" [src]="user.photoURL" alt="Perfil" class="user-avatar">
          <span *ngIf="!user.photoURL"></span>
        </button>

        <div class="user-dropdown" *ngIf="isUserDropdownOpen">
          <div class="user-info">
            <p class="name">{{ user.displayName || 'Usuario' }}</p>
            <p class="email">{{ user.email }}</p>
          </div>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" routerLink="/perfil" (click)="isUserDropdownOpen = false">Perfil</button>
          <button class="dropdown-item logout" (click)="logout()">Cerrar sesi贸n</button>
        </div>
      </div>

      <ng-template #guestTemplate>
        <a routerLink="/login" class="icon-btn" title="Iniciar Sesi贸n">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </a>
      </ng-template>

      <div class="cart-icon-wrapper">
        <button class="icon-btn" aria-label="Ver carrito" (click)="handleCartClick()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
          <span class="cart-badge" *ngIf="cartCount > 0">{{ cartCount }}</span>
        </button>
      </div>

      <button class="icon-btn hamburger-btn" (click)="toggleMenu()" *ngIf="!isMenuOpen">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>

    </div>

    <div class="mobile-menu-overlay" [class.active]="isMenuOpen">
      
      <button class="close-btn" (click)="closeMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 96 960 960" width="32" fill="currentColor">
          <path d="M256 848l-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224z"/>
        </svg>
      </button>

      <ul class="mobile-links">
        <li><a routerLink="/coleccion" (click)="closeMenu()">Colecci贸n</a></li>
        <li><a routerLink="/" (click)="closeMenu()">Contacto</a></li>
        
        <li class="cta-container">
          <button class="btn-nav full-width" (click)="comprarAhora()">Comprar Ahora</button>
        </li>
        
        <li class="cart-link">
          <a (click)="handleCartClick()">Tu Carrito ({{ cartCount }})</a>
        </li>
      </ul>
    </div>

  </div>
  
  <div class="bottom-gradient"></div>
</nav>
